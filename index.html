<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Bruno Mansur</title>
  </head>
  <body class="h-screen grid items-center justify-center">
    <figure
      class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800"
    >
      <img
        class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto"
        src="img/me.jpg"
        alt=""
      />
      <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
        <blockquote>
          <p class="text-lg font-medium">
            “I want to create better future and I believe we have the power to
            do that.”
          </p>
        </blockquote>
        <figcaption class="font-medium">
          <div class="text-sky-500 dark:text-sky-400">Bruno Rolim Mansur</div>
          <div class="text-slate-700 dark:text-slate-500">
            Software Engineer, Brasil
          </div>
          <div class="text-slate-700 dark:text-slate-500"></div>
        </figcaption>
      </div>
    </figure>
  </body>
</html>
