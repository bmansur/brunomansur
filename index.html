<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Bruno Mansur</title>
  </head>
  <body class="h-screen grid items-center justify-center">
    <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800 shadow-sm">
      <img class="w-32 h-32 rounded-full mx-auto" src="img/me.jpg" alt="" />
      <div class="flex flex-col items-center space-y-8">
        <h1 class="text-3xl font-extrabold tracking-tight dark:text-gray-100">
          Bruno Rolim Mansur
        </h1>
        <blockquote>
          <p class="text-lg font-medium text-gray-800 dark:text-gray-100">
            “I want to create better future and I believe we have the power to
            do that.”
          </p>
        </blockquote>
        <figcaption class="font-medium">
          <div class="text-sky-500 dark:text-sky-400">Software Engineer</div>
          <div class="text-slate-700 dark:text-slate-500">
            Minas Gerais, Brasil
          </div>
          <div class="text-slate-700 dark:text-slate-500"></div>
        </figcaption>
      </div>
    </figure>
  </body>
</html>
